<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYH Data Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      #global-error-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: white; z-index: 99999; padding: 20px; color: red; font-family: monospace;
        overflow: auto;
      }
    </style>
    <!-- Global process polyfill -->
    <script>
      if (typeof window !== 'undefined') {
        window.process = window.process || { env: {} };
      }
      // Global Error Trap
      window.onerror = function(msg, url, line, col, error) {
        var overlay = document.getElementById('global-error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += '<div><strong>Error:</strong> ' + msg + '<br/>' + url + ':' + line + ':' + col + '</div><br/>';
        }
        return false;
      };
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <div id="global-error-overlay"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
